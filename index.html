<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- служебная информация для браузера -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бэтмен 2021 - страница о фильме</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Тут код для пользователя -->
    <!-- Этот див держит весь контент посередине -->
    <div class="container">
        <!-- шапка сайта с логотипом поиском итд -->
        <header class="header">
            <div class="logo">КиноПульс</div>
            <form action="" class="search">
                <input type="search" class="search-input" placeholder="Фильмы, сериалы, партнеры">
                <button type="submit" class="search-button" >
                    <img src="img\search-icon.svg" alt="search-icon">
                </button>
            </form>
            <div class="user">
                <img src="img\bookmark.svg" alt="bookmark" class="bookmark">
                <img src="img\av.png" alt="avatar" class="avatar">
            </div>
        </header>
    </div>
</body>
</html>
